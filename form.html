<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieture - Catalogo de animes</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

   <!-- Bootstrap CSS -->
   <link href="css/bootstrap.css" rel="stylesheet">

</head>
  <body>
    
    <header>  <!-- Cabeçalho do site -->
      
      <nav class="container"> <!-- Barra de navegacão -->
        <h1>Movieture</h1>
        <div class="dsmovie-contact-container">
          <img src="img/github.svg" alt="github-icon">
          <a href="https://github.com/andrewdvdotjs">/andrewdvdotjs</a>
        </div>
      </nav>
    </header> <!--Fim cabeçalho-->

    <main>  <!--Conteudo principal (Listagem dos filmes)-->
      <section id="dsmovie-form-section"> <!--Onde fica a listagem dos filmes-->

        <div class="container dsmovie-form-container" id="container-bugado">
          
          <div> <!--Era classer responsiva-->
            <div class="dsmovie-card">
              <img src="https://www.themoviedb.org/t/p/original/hhoKhsyJ3hFaxEm5pMdZRiTu2lJ.jpg" alt="Viagem de chihiro">
              <div class="dsmovie-form-description">
                <h3> A Viagem de Chihiro (2001) </h3>
                <form class="dsmovie-form">
                  <div class="form-group dsmovie-form-group">
                    <label for="email">Informe seu email</label>
                    <input class="form-control" type="email" id="email">
                  </div>
                  <div class="form-group dsmovie-form-group">
                    <label for="score">Informe sua avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1⭐</option>
                      <option value="2">2⭐⭐</option>
                      <option value="3">3⭐⭐⭐</option>
                      <option value="4">4⭐⭐⭐⭐</option>
                      <option value="5">5⭐⭐⭐⭐⭐</option>
                    </select>
                  </div>
                  <div class="dsmovie-form-btn-container">
                    <button class="dsmovie-btn" type="submit">Salvar</button>
                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
    <!--Font awesome para icones-->
    <script src="https://kit.fontawesome.com/78c9787b05.js" crossorigin="anonymous"></script>
  </body>
</html>
